<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>라스베가스 리무진 예약</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 400px;
      margin: auto;
      border-radius: 1rem;
    }
  </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4 w-100">
    <h2 class="mb-4 text-center">라스베가스 리무진 예약</h2>
    <form id="reservation-form">
      <div class="mb-3">
        <label for="hotel" class="form-label">호텔 선택</label>
        <select class="form-select" id="hotel" name="hotel" required>
          <option value="">호텔을 선택하세요</option>
          <option value="Bellagio">Bellagio</option>
          <option value="Caesars Palace">Caesars Palace</option>
          <option value="The Venetian">The Venetian</option>
          <option value="Wynn Las Vegas">Wynn Las Vegas</option>
          <option value="MGM Grand">MGM Grand</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="pickup-time" class="form-label">픽업 시간</label>
        <input type="text" class="form-control" id="pickup-time" name="pickup_time" placeholder="시간 선택" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">예약하기</button>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#pickup-time", {
    enableTime: true,
    noCalendar: true,
    dateFormat: "H:i",
    time_24hr: true,
    minuteIncrement: 15,
    minTime: "09:00",
    maxTime: "02:00"
  });

  document.querySelector('#reservation-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const hotel = document.querySelector('#hotel').value;
    const time = document.querySelector('#pickup-time').value;
    alert(`예약 완료!\n호텔: ${hotel}\n픽업 시간: ${time}`);
  });
</script>

</body>
</html>
